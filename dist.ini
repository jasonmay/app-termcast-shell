name = App-Termcast-Shell
author = Jason May <jason.a.may@gmail.com>
license = Perl_5
copyright_holder = Jason May

[@Basic]

[MetaConfig]
[MetaJSON]

[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[CheckChangesHasContent]

[PkgVersion]

[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[CompileTests]

[Repository]
git_remote = origin

[Git::Check]
allow_dirty =

[Git::Tag]
tag_format = %v
tag_message =

[Git::NextVersion]
version_regexp = ^(\d+\.\d+)$
first_version = 0.01

[PodWeaver]

[Prereqs]
Moose            = 0
MooseX::Getopt   = 0

Term::ReadLine   = 0
Term::ReadKey    = 0
IO::Socket::UNIX = 0

Time::Duration   = 0

List::MoreUtils  = 0
JSON             = 0
Cwd              = 0
